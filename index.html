<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Validation App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a modern look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap'); /* Added more weights */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6A0DAD, #FF69B4); /* Deeper purple to hot pink */
            color: #F0FFFF; /* Slightly brighter light cyan for general text */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1); /* Slightly transparent white background */
            border-radius: 1.5rem; /* More rounded corners */
            padding: 2.5rem; /* Increased padding */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.08); /* Stronger shadow */
            text-align: center;
            width: 90%;
            max-width: 600px;
            backdrop-filter: blur(10px); /* Glassmorphism effect */
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3); /* Slightly more prominent border */
        }

        .upload-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem; /* Space between elements */
            margin-bottom: 2rem;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
            top: 0;
            left: 0;
        }

        .custom-upload-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #3CB371, #4682B4); /* Sea Green to Steel Blue */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            cursor: pointer;
            font-weight: 700; /* Made bolder */
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            width: 100%;
            max-width: 300px; /* Limit button width */
            margin: 0 auto;
        }

        .custom-upload-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            background: linear-gradient(45deg, #4682B4, #3CB371); /* Reverse gradient on hover */
        }

        .animation-container {
            position: relative;
            width: 100%;
            height: 250px; /* Fixed height for animation area */
            overflow: hidden;
            border-radius: 0.75rem;
            background-color: rgba(0, 0, 0, 0.3); /* Slightly darker transparent background */
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid rgba(255, 255, 255, 0.4); /* More prominent border */
            flex-direction: column; /* To stack steps vertically */
            gap: 1rem;
        }

        .animation-background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the container */
            filter: blur(10px); /* Stronger blur for background */
            transform: scale(1.05); /* Slightly zoom in to hide edges after blur */
            opacity: 0.7; /* Make it a bit dimmer */
            z-index: 1; /* Below scanner line and text */
        }

        .scanner-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 5px; /* Thin scanning line */
            background: linear-gradient(90deg, transparent, #00BFFF, transparent); /* Deep Sky Blue gradient line */
            transform-origin: top;
            box-shadow: 0 0 15px #00BFFF; /* Glow effect */
            z-index: 2; /* Above blurred image */
            transition: top 1.5s linear; /* Smooth transition for step movement */
        }

        .validation-step {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 1.15rem; /* Slightly larger font */
            font-weight: 600; /* Made bolder */
            color: #F0FFFF; /* Slightly brighter light cyan */
            z-index: 3; /* Above scanner line */
            opacity: 0; /* Hidden by default */
            transition: opacity 0.5s ease-in-out;
        }

        .validation-step.active {
            opacity: 1;
        }

        .icon-check {
            color: #3CB371; /* Medium Sea Green check */
            width: 24px;
            height: 24px;
        }

        .icon-cross {
            color: #FF6347; /* Tomato Red cross */
            width: 24px;
            height: 24px;
        }

        .image-display-area {
            display: none; /* Hidden by default */
            margin-top: 2rem;
            text-align: left;
            background-color: rgba(255, 255, 255, 0.15);
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.2); /* Inner shadow */
        }

        .image-display-area img {
            max-width: 100%;
            height: auto;
            min-height: 100px; /* Ensure image takes up space */
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .image-details p {
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            color: #F0FFFF; /* Slightly brighter light cyan */
        }

        .image-details strong {
            color: #C0E0FF; /* Slightly brighter light blue */
            font-weight: 600; /* Made bolder */
        }

        .submission-result {
            margin-top: 1.5rem;
            font-size: 1.6rem; /* Slightly larger font */
            font-weight: 800; /* Extra bold for prominence */
            padding: 1rem;
            border-radius: 0.75rem;
        }

        .submission-result.pass {
            background-color: rgba(60, 179, 113, 0.4); /* Medium Sea Green with more transparency */
            color: #3CB371; /* Medium Sea Green */
        }

        .submission-result.fail {
            background-color: rgba(255, 99, 71, 0.4); /* Tomato Red with more transparency */
            color: #FF6347; /* Tomato Red */
        }

        .hidden {
            display: none;
        }

        .loading-text {
            color: #F0FFFF; /* Slightly brighter light cyan */
            font-size: 1.2rem;
            margin-top: 1rem;
        }

        /* Specific colors for pass/fail text at the bottom */
        .text-green-400 {
            color: #3CB371; /* Medium Sea Green */
            font-weight: 600;
        }
        .text-red-400 {
            color: #FF6347; /* Tomato Red */
            font-weight: 600;
        }

        .auth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .google-signin-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4285F4; /* Google Blue */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        .google-signin-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            background-color: #357ae8; /* Darker Google Blue */
        }

        .google-icon {
            width: 20px;
            height: 20px;
            margin-right: 0.75rem;
            background-color: white;
            border-radius: 2px;
            padding: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-4xl font-bold mb-6" style="color: #FFFFFF;">Image Validation App</h1>

        <div id="authContainer" class="auth-container">
            <p class="text-lg text-center mb-4">Please sign in to use the app.</p>
            <button id="googleSignInBtn" class="google-signin-button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_Google__G__Shape.svg" alt="Google icon" class="google-icon">
                Sign in with Google
            </button>
        </div>

        <div id="appContent" class="hidden">
            <div class="upload-area">
                <div class="file-input-wrapper">
                    <input type="file" id="imageUpload" accept="image/*" class="file-input">
                    <label for="imageUpload" class="custom-upload-button">
                        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                        Upload Image
                    </label>
                </div>
                <p id="fileName" class="text-gray-300 text-sm" style="color: #F0FFFF;"></p>
            </div>

            <div id="animationContainer" class="animation-container hidden">
                <img id="blurredImage" class="animation-background-image" src="" alt="Blurred Uploaded Image">
                <div id="scannerLine" class="scanner-line" style="top: 0;"></div>
                <p class="loading-text">Scanning image...</p>

                <div id="step1" class="validation-step">
                    <span>Step 1: Checking Resolution (min 300 DPI)</span>
                    <span id="resolutionIcon"></span>
                </div>
                <div id="step3" class="validation-step">
                    <span>Step 2: Checking Extension (JPG/JPEG)</span>
                    <span id="extensionIcon"></span>
                </div>
            </div>

            <div id="imageDisplayArea" class="image-display-area">
                <img id="uploadedImage" src="" alt="Uploaded Image Preview">
                <div class="image-details">
                    <p><strong>Resolution:</strong> <span id="imageResolution"></span></p>
                    <p><strong>Size:</strong> <span id="imageSize"></span></p>
                    <p><strong>Category:</strong> <span id="imageCategory"></span></p>
                    <p><strong>Best Use Case:</strong> <span id="imageUseCase"></span></p>
                    <p class="mt-4"><strong>Resolution Check:</strong> <span id="resolutionCheckResult"></span></p>
                    <p><strong>Extension Check:</strong> <span id="extensionCheckResult"></span></p>
                </div>
                <div id="submissionResult" class="submission-result hidden"></div>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Global Firebase variables (provided by the environment)
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id'; // Fallback for local testing

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Get DOM elements
        const authContainer = document.getElementById('authContainer');
        const appContent = document.getElementById('appContent');
        const googleSignInBtn = document.getElementById('googleSignInBtn');

        const imageUpload = document.getElementById('imageUpload');
        const fileNameSpan = document.getElementById('fileName');
        const animationContainer = document.getElementById('animationContainer');
        const blurredImage = document.getElementById('blurredImage');
        const scannerLine = document.getElementById('scannerLine');
        const imageDisplayArea = document.getElementById('imageDisplayArea');
        const uploadedImage = document.getElementById('uploadedImage');
        const imageResolution = document.getElementById('imageResolution');
        const imageSize = document.getElementById('imageSize');
        const imageCategory = document.getElementById('imageCategory');
        const imageUseCase = document.getElementById('imageUseCase');
        const submissionResult = document.getElementById('submissionResult');

        // Validation step elements (during animation)
        const step1 = document.getElementById('step1');
        const step3 = document.getElementById('step3'); // Now effectively step 2
        const resolutionIcon = document.getElementById('resolutionIcon');
        const extensionIcon = document.getElementById('extensionIcon');

        // Elements for displaying individual check results after animation
        const resolutionCheckResult = document.getElementById('resolutionCheckResult');
        const extensionCheckResult = document.getElementById('extensionCheckResult');

        // SVG icons for checkmark and cross
        const checkIcon = `
            <svg class="icon-check" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
            </svg>`;
        const crossIcon = `
            <svg class="icon-cross" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>`;

        /**
         * Simulates image analysis and validation based on predefined criteria.
         * Note: Actual DPI cannot be reliably read from client-side JavaScript for all image types.
         * The DPI check here is a simulation based on pixel dimensions.
         * A 300 DPI image for a common print size (e.g., 6x4 inches) would be 1800x1200 pixels.
         * We'll use a threshold of 1800 pixels for both width and height to simulate "high resolution" equivalent to 300 DPI.
         * @param {number} width - Image width in pixels.
         * @param {number} height - Image height in pixels.
         * @param {number} sizeKB - Image size in kilobytes.
         * @param {string} fileType - MIME type of the image file.
         * @returns {object} An object containing category, use case, and validation results.
         */
        function validateImage(width, height, sizeKB, fileType) {
            let category = "General"; // Still determine for display, but not for validation
            let useCase = "Display purposes.";

            // Simulate category based on dimensions/size (for display purposes only)
            if (width > 2000 || height > 2000) {
                category = "High Resolution";
                useCase = "Large prints, detailed analysis.";
            } else if (sizeKB < 100) {
                category = "Thumbnail/Web Optimized";
                useCase = "Fast loading web pages, social media.";
            } else if (width / height > 1.5) {
                category = "Panoramic/Landscape";
                useCase = "Desktop backgrounds, scenic views.";
            } else if (height / width > 1.5) {
                category = "Portrait";
                useCase = "Profile pictures, mobile displays.";
            } else if (width === height) {
                category = "Square";
                useCase = "Social media posts, icons.";
            }

            if (sizeKB > 500 && width > 1000 && height > 1000) {
                category = "Photography/Art";
                useCase = "Professional photography, digital art display.";
            } else if (sizeKB < 50 && (width < 500 || height < 500)) {
                category = "Icon/Small Graphic";
                useCase = "Website icons, small UI elements.";
            }

            // Validation checks
            const minDPIEquivalentPixels = 1800;
            const isResolutionValid = (width >= minDPIEquivalentPixels && height >= minDPIEquivalentPixels);

            const isExtensionValid = (fileType === 'image/jpeg' || fileType === 'image/jpg');

            return {
                category,
                useCase,
                isResolutionValid,
                isExtensionValid,
                overallPass: isResolutionValid && isExtensionValid
            };
        }

        // Function to reset validation steps
        function resetValidationSteps() {
            step1.classList.remove('active');
            step3.classList.remove('active');
            resolutionIcon.innerHTML = '';
            extensionIcon.innerHTML = '';
            submissionResult.classList.add('hidden');
            submissionResult.classList.remove('pass', 'fail');
            scannerLine.style.top = '0'; // Reset scanner line position
            scannerLine.style.transition = 'top 0.5s linear'; // Reset transition
            // Clear individual results
            resolutionCheckResult.textContent = '';
            extensionCheckResult.textContent = '';
            resolutionCheckResult.classList.remove('text-green-400', 'text-red-400');
            extensionCheckResult.classList.remove('text-green-400', 'text-red-400');
        }

        // Event listener for image upload
        imageUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];

            if (file) {
                fileNameSpan.textContent = `Selected: ${file.name}`;
                imageDisplayArea.classList.add('hidden');
                imageDisplayArea.style.display = 'none'; // Ensure it's hidden explicitly
                animationContainer.classList.remove('hidden');
                resetValidationSteps(); // Reset all previous results

                const reader = new FileReader();

                reader.onload = function(e) {
                    const imageUrl = e.target.result;
                    blurredImage.src = imageUrl;
                    uploadedImage.src = imageUrl;

                    const img = new Image();
                    img.onload = function() {
                        const width = img.width;
                        const height = img.height;
                        const sizeKB = (file.size / 1024).toFixed(2); // Size in KB
                        const fileType = file.type;

                        // Perform validation
                        const validationResults = validateImage(width, height, parseFloat(sizeKB), fileType);

                        // Update image details (for display in final section)
                        imageResolution.textContent = `${width}x${height} pixels`;
                        imageSize.textContent = `${sizeKB} KB`;
                        imageCategory.textContent = validationResults.category;
                        imageUseCase.textContent = validationResults.useCase;

                        // Step-by-step animation and validation display
                        let currentScannerTop = 0;
                        const stepHeight = animationContainer.clientHeight / 3;

                        // Step 1: Resolution
                        setTimeout(() => {
                            step1.classList.add('active');
                            resolutionIcon.innerHTML = validationResults.isResolutionValid ? checkIcon : crossIcon;
                            currentScannerTop = stepHeight;
                            scannerLine.style.top = `${currentScannerTop}px`;
                        }, 500);

                        // Step 2: Extension
                        setTimeout(() => {
                            step3.classList.add('active');
                            extensionIcon.innerHTML = validationResults.isExtensionValid ? checkIcon : crossIcon;
                            currentScannerTop = stepHeight * 2;
                            scannerLine.style.top = `${currentScannerTop}px`;
                        }, 2500);

                        // Final Result Display
                        setTimeout(() => {
                            animationContainer.classList.add('hidden');
                            imageDisplayArea.classList.remove('hidden');
                            imageDisplayArea.style.display = 'block';

                            // Display individual check results at the bottom
                            resolutionCheckResult.textContent = validationResults.isResolutionValid ? 'Pass' : 'Fail';
                            resolutionCheckResult.classList.add(validationResults.isResolutionValid ? 'text-green-400' : 'text-red-400');

                            extensionCheckResult.textContent = validationResults.isExtensionValid ? 'Pass' : 'Fail';
                            extensionCheckResult.classList.add(validationResults.isExtensionValid ? 'text-green-400' : 'text-red-400');

                            submissionResult.classList.remove('hidden');
                            if (validationResults.overallPass) {
                                submissionResult.textContent = 'Image is passed for submission!';
                                submissionResult.classList.add('pass');
                                submissionResult.classList.remove('fail');
                            } else {
                                submissionResult.textContent = 'Your image failed the submission criteria.';
                                submissionResult.classList.add('fail');
                                submissionResult.classList.remove('pass');
                            }
                        }, 4500);

                    };
                    img.onerror = function() {
                        console.error('Error loading image for dimensions calculation.');
                        imageResolution.textContent = 'N/A';
                        imageSize.textContent = 'N/A';
                        imageCategory.textContent = 'Error';
                        imageUseCase.textContent = 'Could not process image.';

                        setTimeout(() => {
                            animationContainer.classList.add('hidden');
                            imageDisplayArea.classList.remove('hidden');
                            imageDisplayArea.style.display = 'block';
                            submissionResult.classList.remove('hidden');
                            submissionResult.textContent = 'Failed to load image for validation.';
                            submissionResult.classList.add('fail');
                        }, 4500);
                    };
                    img.src = imageUrl;
                };

                reader.readAsDataURL(file);
            } else {
                fileNameSpan.textContent = '';
                animationContainer.classList.add('hidden');
                imageDisplayArea.classList.add('hidden');
                imageDisplayArea.style.display = 'none';
                resetValidationSteps();
            }
        });

        // --- Firebase Authentication Logic ---

        // Listen for auth state changes
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is signed in, show app content
                authContainer.classList.add('hidden');
                appContent.classList.remove('hidden');
                console.log("User signed in:", user.uid);
            } else {
                // User is signed out, show sign-in button
                authContainer.classList.remove('hidden');
                appContent.classList.add('hidden');
                console.log("User signed out.");

                // Attempt custom token sign-in if available (for Canvas environment)
                if (initialAuthToken) {
                    try {
                        await signInWithCustomToken(auth, initialAuthToken);
                        console.log("Signed in with custom token.");
                    } catch (error) {
                        console.error("Error signing in with custom token:", error);
                        // Fallback to anonymous sign-in if custom token fails
                        try {
                            await signInAnonymously(auth);
                            console.log("Signed in anonymously.");
                        } catch (anonError) {
                            console.error("Error signing in anonymously:", anonError);
                        }
                    }
                } else {
                    // If no custom token, sign in anonymously by default
                    try {
                        await signInAnonymously(auth);
                        console.log("Signed in anonymously (no custom token).");
                    } catch (anonError) {
                        console.error("Error signing in anonymously:", anonError);
                    }
                }
            }
        });

        // Google Sign-In button click handler
        googleSignInBtn.addEventListener('click', async () => {
            try {
                await signInWithPopup(auth, provider);
                // User will be redirected or pop-up will close, onAuthStateChanged will handle UI update
            } catch (error) {
                console.error("Error during Google Sign-In:", error);
                let errorMessage = "Authentication failed. Please try again.";
                if (error.code === 'auth/popup-closed-by-user') {
                    errorMessage = "Sign-in popup closed. Please try again.";
                } else if (error.code === 'auth/cancelled-popup-request') {
                    errorMessage = "Sign-in cancelled. Please try again.";
                }
                // You could display this errorMessage to the user in a more user-friendly way
                // For now, it's just logged to console.
                alert(errorMessage); // Using alert for simplicity, but consider a custom modal
            }
        });
    </script>
</body>
</html>
